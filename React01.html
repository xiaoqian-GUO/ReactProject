<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React的组件化的思想</title>
    <style>

    </style>
   
</head>
<body>
    <div id='exp1'></div>
    <div id='exp2'></div>
    <div id='exp3'></div>
    <script type="text/javascript" src="./js/react.min.js"> </script>
    <script type='text/javascript' src='./js/react-dom.min.js'></script>
    <script type='text/javascript' src='./js/browser.min.js'></script>
    <!--
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    -->
    <script type='text/babel'>
        var HelloWorld=React.createClass({
            render:function(){
                //返回一个jsx对象，用于后续的render渲染
                return (
                    <p>hello {this.props.greetTarget}!</p>
                );
            },
        });

        var Letter=React.createClass({
            render:function(){
                var letterStyle={
                    padding:20,
                    margin:10,
                    backgroundColor:this.props.bgcolor,
                    display:"inline-block",
                    textAlign:"center",
                    fontSize:22,
                    color:"#333",
                };
                return (
                    <div className="letter" style={letterStyle}>
                            <p>{this.props.children}</p>
                    </div>
                );
            },
        });
        ReactDOM.render(
            <div>
                    <Letter bgcolor="red">T</Letter>
                    <Letter bgcolor="yellow">L</Letter>
                    <Letter bgcolor="pink">Y</Letter>
                    <Letter bgcolor="blue">L</Letter>
                    <Letter bgcolor="green">E</Letter>
            </div>,
            document.querySelector('#exp1')
        );
    </script>
</body>
</html>
